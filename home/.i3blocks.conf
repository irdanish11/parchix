# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Weather
[weather]
command=curl -Ss 'https://wttr.in?0&T&Q' | cut -c 16- | head -2 | tail -1 | xargs echo
interval=3600
color=#A4C2F4
SCRIPT_DIR=~/.config/i3/scripts


[bandwidth]
command=~/.config/i3/scripts/bandwidth/bandwidth
interval=1
INTERFACE=
INLABEL= 
OUTLABEL= 
color=#00FF00
label= 
separator=false
#TREAT_UNKNOWN_AS_UP=0

#    

[wifi]
command=~/.config/i3/scripts/wifi/wifi
label=
INTERFACE=wlp0s20f3
interval=3
separator=false

[essid]
command=iwgetid wlp0s20f3 | awk -F: '{print $2}' | sed 's/\"//g'
interval=3
#color=#00FF00
label= 


[battery2]
command=~/.config/i3/scripts/battery2/battery2
markup=pango
interval=30


[temperature]
command=~/.config/i3/scripts/temperature/temperature
label= 
interval=10
T_WARN=60
T_CRIT=80
#SENSOR_CHIP=""

[cpu_usage]
command=~/.config/i3/scripts/cpu_usage/cpu_usage
interval=10
LABEL=  
min_width= 10.0%
T_WARN=50
T_CRIT=80
DECIMALS=2
COLOR_NORMAL=#EBDBB2
COLOR_WARN=#FFFC00
COLOR_CRIT=#FF0000

[gpu-load]
command=nvidia-smi | head -10 | tail -1 | awk -F: '{split($0, a, " "); print ""a[3]" "a[5]" "a[9]" "a[13]}' | sed 's/iB//g'
interval=10
min_width=44C 10W 54M 17%
GPU_BRAND=NVIDIA // or AMD
T_WARN=70
T_CRIT=90

[memory]
command=~/.config/i3/scripts/memory/memory
label= 
interval=30

